<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshLambertMaterial( { color: 0xf0ff0f });
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

            var light = new THREE.DirectionalLight( 0xffffff );
            light.position.set( 0, 1, 1 ).normalize();
            scene.add(light);
			
			camera.position.z = 5;
			
			var angle = 0.0;

			var render = function () {
				requestAnimationFrame( render );

				angle = angle + 0.01;
				cube.position.setX(Math.sin(angle) * 5.0);
				
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.005;
				cube.rotation.z += 0.0025;

				renderer.render(scene, camera);
			};

			render();
		</script>
<h3><a href="http://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene" target="_blank">Docs</a></h3>
	</body>
</html>
