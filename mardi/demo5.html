<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/cgip.js"></script>
		<script>
		
		    var scenario = new Scenario();

			var c;		    
			var max = 500;
		    for (var i = 0.0; i < max; i=i+1) {
		        if (i < 1) {
					c = new GlobeTrotter( 0xff0000 );
		        } else if (i > max-2) {
					c = new GlobeTrotter( 0x00ff00 );
		        } else {
					c = new GlobeTrotter( 0x0000ff );
		        }
				c.push(i*20);
				scenario.add(c);
		    }
	
			scenario.start();
			
		</script>
<h3><a href="http://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene" target="_blank">Docs</a></h3>
	</body>
</html>
