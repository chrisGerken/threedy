<html>
	<head>
		<title>Mardi Gras Beads</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/cgip.js"></script>
		<script>
		
		    var scenario = new Scenario();

			var g;	
			var c;	    

			var gs = 137; 
			var cset = colors(gs, 53);
			var total = 1200;
			var inc = 3.14159 * 2 / gs;
			var cinc = cset[gs];
            for (var gg = 0; gg < gs; gg++) {
                gc = (cinc+1) * gg;
				g = new GlobeTrotter( cset[gg] );
				g.angle1 = (inc * gg);
				scenario.add(g);
				c = g;
				var cs = total / gs;
            	for (var i = 0; i < cs; i++) {
					c = new Chaser( cset[gg] , c );
					scenario.add(c);
        	    }
            }
	
			scenario.start();
			
		</script>
	</body>
</html>
