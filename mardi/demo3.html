<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/cgip.js"></script>
		<script>
		
		    var scenario = new Scenario();
		    
		    var cruiser;

            for (var x = -.01; x <= .01; x = x + .002) {
            	for (var y = -.01; y <= .01; y = y + .002) {
            		for (var z = -.01; z <= .01; z = z + .002) {
					    
					    cruiser = new Cruiser ( 0x00ffff );
		    			cruiser.tdo.position.setX(0);
		    			cruiser.tdo.position.setY(0);
		    			cruiser.tdo.position.setZ(0);
		    			cruiser.direction.setX(x);
		    			cruiser.direction.setY(y);
		    			cruiser.direction.setZ(z);
		    			cruiser.setSpeed(0.05);
						scenario.add( cruiser );

					}
				}
			}

			var light = new LightBulb( 0xffffff );
	    	light.track = 3.75;
       		scenario.add(light);
	
			scenario.start();
			
		</script>
<h3><a href="http://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene" target="_blank">Docs</a></h3>
	</body>
</html>
